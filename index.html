
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
   
    <div class="wrapper">
      <div class="scoreboard"> 
          <div class="title">
              <img src='imgs/title.png' />
          </div>
          <div class="score s2">
              <p>COMPUTER</p>
              <p>SCORE</p>
              <h1> 0 </h1>
          </div>
          <div class="score s1">
            <p>YOUR</p>
            <p>SCORE</p>
            <h1> 0 </h1>
        </div>
      </div>
      <div class="hands">
            <div class="hand rock">
              <img src="imgs/Rock.png" onclick="pickUserHand('rock')"/>
            </div>
            <div class="hand scissors">
              <img src="imgs/Scissors.png" onclick="pickUserHand('scissors')"/>
            </div>
            <div class="hand paper">
              <img src="imgs/Paper.png" onclick="pickUserHand('paper')"/>                        
            </div>
      </div>
      <div class="contest">       
        <div class="userhand">
            <h1>YOU PICKED</h1>
            <div class="handImageContainer">
              <img id="userPickImage" src="imgs/Paper.png">
            </div>
        </div>
        <div class="referee"> 
            <div class="decision"><h1> YOU WIN! </h1></div>
            <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
            <h1>PC PICKED</h1>
            <div class="handImageContainer">
              <img id="computerPickImage" src='imgs/Paper.png' /> 
    
            </div>   
        </div>       
      </div>        
    </div>
    <button class="rules-btn" onclick="renderRules()">Rules</button>
    <div class="rulesimg" onclick="hideRules()">
      <img src="imgs/rules.png"alt="">
    </div>
   
    <button class="rules-btn nxt" onclick="celebImg()">Next</button>
    <div class="celeb">
      <canvas id="my-canvas"></canvas>
      <img src="imgs/trophy.png" alt="">
      <h1>HURRAY!!</h1>
      <p>YOU WON THE GAME</p>
      <div class="newGame" onclick="reGame()">PLAY AGAIN</div>
    </div>
   
    <script src="index.min.js"></script>
    <script src="index.js"></script>
   
  </body>
</html>
